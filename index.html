<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="btn-group w-50">
      <button
        data-toggle="modal"
        data-target="#register_modal"
        class="btn btn-dark w-50 btn-lg"
      >
        Sign Up
      </button>
      <button
        data-toggle="modal"
        data-target="#login_modal"
        class="btn btn-dark w-50 btn-lg"
      >
        Log in
      </button>
    </div>
    <div class="modal fade" id="register_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="text-center">Registration form</h2>
            <button data-dismiss="modal" class="close">&times;</button>
          </div>
          <div class="modal-body">
            <form action="" class="form">
              <div class="form-group">
                <label for="username_register_input">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username_register_input"
                  placeholder="Enter your username.."
                />
              </div>
              <div class="form-group">
                <label for="email_register_input">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_register_input"
                  placeholder="Enter your email address.."
                />
              </div>
              <div class="form-group">
                <label for="password_register_input">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password_register_input"
                  placeholder="Enter your password.."
                />
              </div>
              <div class="form-group">
                <label for="confirm_input">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_input"
                  placeholder="Confirm your password.."
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <p class="info-p" id="info_p"></p>
            <button class="btn btn-dark" id="register_btn">Register</button>
            <button
              class="btn btn-dark"
              data-dismiss="modal"
              data-toggle="modal"
              data-target="#login_modal"
            >
              Go to Login
            </button>
            <button
              class="btn btn-dark"
              data-dismiss="modal"
              id="register_close_btn"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="login_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="text-center">Login form</h2>
            <button data-dismiss="modal" class="close">&times;</button>
          </div>
          <div class="modal-body">
            <form action="" class="form">
              <div class="form-group">
                <label for="username_login_input">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username_login_input"
                  placeholder="Enter your username.."
                />
              </div>
              <div class="form-group">
                <label for="password_login_input">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password_login_input"
                  placeholder="Enter your password.."
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <p class="info-p" id="login_info_p"></p>
            <button class="btn btn-dark" id="login_btn">Login</button>
            <button
              class="btn btn-dark"
              data-dismiss="modal"
              data-toggle="modal"
              data-target="#register_modal"
            >
              Go to Register
            </button>
            <button
              class="btn btn-dark"
              data-dismiss="modal"
              id="login_close_btn"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="border w-50 mx-auto mt-5 p-4" id="account_container">
      <h2>User Information</h2>
      <p id="username_p">Username:</p>
      <p id="email_p">Email:</p>
      <p id="password_p">Password:</p>
      <button
        class="btn btn-dark"
        id="sign_out"
        data-dismiss="account_container"
        data-toggle="modal"
        data-target="#login_modal"
      >
        Sign Out
      </button>
      <button class="btn btn-dark" id="delete_account">Delete account</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
